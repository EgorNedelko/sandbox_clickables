<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox_clickables</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h3 style="text-align: center; margin-top: 40px;">COMMON ELEMENTS MADE CLICKABLES</h3>

         <div class="item border">
            <h1 id="clickableHeading1">heading1</h1>
         </div>
         <div class="item border">
            <h2 id="clickableHeading2">heading2</h2>
         </div>
         <div class="item border">
            <h3 id="clickableHeading3">heading3</h3>
         </div>
         <div class="item border">
            <h4 id="clickableHeading4">heading4</h4>
         </div>
         <div class="item border">
            <h5 id="clickableHeading5">heading5</h5>
         </div>
         <div class="item border">
            <h6 id="clickableHeading6">heading6</h6>
         </div>

         <div class="item border">
            <p id="clickableParagraph">paragraph</p>
         </div>

         <div class="item border">
            <a href="#" id="clickableLink">link</a>
         </div>
         
         <div class="item border">
            <ul class="list">
               <li class="list-item" id="clickableListItem">list-item</li>
            </ul>
         </div>

         <div class="item border block" id="clickableDIV">blockDIV</div>

         <div class="item border">
            <span id="clickableSPAN">inlineSPAN</span>
         </div>

         <div class="item">
            <p>image ↓↓↓</p>
            <img id="clickableIMG" src="img/img.jpeg" alt="img">
         </div>

         <div class="item">
            <label for="dropdownSELECT">slect</label>
            <select class="dropdown-slect" name="dropdown" id="dropdownSELECT">
               <option value="1">opt-1</option>
               <option value="2">opt-2</option>
               <option value="3">opt-3</option>
            </select>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
